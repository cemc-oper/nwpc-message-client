syntax = "proto3";

package messagebroker;

message RabbitMQTarget {
    string server = 1;
    string exchange = 2;
    string route_key = 3;
}

message Message {
    bytes data = 1;
}

message RabbitMQMessage {
    RabbitMQTarget target = 1;
    Message message = 2;
}

message Response {
    int32 error_no = 1;
    string error_message = 2;
}

service MessageBroker{
    rpc SendRabbitMQMessage(RabbitMQMessage) returns (Response) {}
}